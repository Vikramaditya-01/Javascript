<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;color:wheat;">
    
</body>
<script>
    const div = document.createElement('div')
    div.className = 'divclass'
    div.id = Math.round(Math.random()*10+10)
    div.setAttribute("name" , "Vikramaditya")
    div.style.backgroundColor = '#0f0'
    div.style.color = 'white'
    div.style.padding = '10px'
    // div.textContent = "raj"
    // div.innerText= "vikramaditya"
    const addText = document.createTextNode("VIKramaditya Gorai")
    const addText1 = document.createTextNode("VIKRAMADITYA ")
    const addText2 = document.createTextNode("MOMO")

    div.appendChild(addText)
    div.appendChild(addText1)
    div.appendChild(addText2)
    document.body.appendChild(div)

function addH1(classname_of_h1,addIdName,background_color_name,Color_name,Text_Content){
    const h = document.createElement('h1')
    
    h.className = classname_of_h1
    h.id = addIdName
    h.style.backgroundColor = background_color_name
    h.style.color = Color_name
    let addTextof = document.createTextNode(Text_Content)
   h.appendChild(addTextof)

document.body.appendChild(h)
}

addH1("raj","r","white","red","hii i am vikramaditya gorai")


const myaryy = ["red","blue","yellow","green"] 

myaryy.forEach(element => {
    addH1("raj","r",element,"red","hii i am vikramaditya gorai")
});  



</script>
</html>
