//         ///////// so we will use closure to solve this problem//////////////////

function clickHandler(color){
    
    // document.body.style.backgroundColor = color; // this will not work because it will not return anything

    return function(){                   // this will return the function with lexical scoping of clickHandler function
        document.body.style.backgroundColor = color;
    }    
}

document.getElementById("orange").onclick = clickHandler("orange");
document.getElementById("Green").onclick = clickHandler("green");
